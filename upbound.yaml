apiVersion: meta.dev.upbound.io/v1alpha1
kind: Project
metadata:
  name: platform-ref-upbound
spec:
  apiDependencies:
  - k8s:
      version: v1.33.0
    type: k8s
  dependsOn:
  - apiVersion: pkg.crossplane.io/v1
    kind: Function
    package: xpkg.upbound.io/crossplane-contrib/function-auto-ready
    version: '>=v0.0.0'
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.upbound.io/upbound/provider-aws-iam
    version: v1
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.upbound.io/upbound/provider-aws-secretsmanager
    version: v1
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.upbound.io/upbound/provider-kubernetes
    version: v0
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.upbound.io/upbound/provider-upbound
    version: v0.9.1
  description: |
    platform-ref-upbound enables declarative bootstrapping of Upbound Spaces
    environments with Cloud Provider integration through a GitOps approach.
  license: Apache-2.0
  maintainer: Upbound <info@upbound.io>
  readme: |
    platform-ref-upbound enables declarative bootstrapping of Upbound Spaces
    environments with Cloud Provider integration through a GitOps approach.
  repository: xpkg.upbound.io/upbound/platform-ref-upbound
  source: github.com/upbound/platform-ref-upbound
